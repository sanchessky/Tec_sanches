<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRAR CLIENTES</title>
    <!--Bootstrap.css-->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!--CSS personalizado-->
    <link rel="stylesheet" href="../public/css/style.css">
    
    <!--Impedir a execução de scripts externos ou não autorizados-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
</head>
<body>
    <div class="container">
        <form id="frmClient" class="mt-2 row g-3">
            <!--buscar cliente-->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false" >
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-dark" id="btnRead" onclick="buscarCliente()" >Buscar</button>
            </div>
            <!--Linha-->
            <hr class="mt-4 border border-primary border -1" >
            <!--ID do cliente (oculto)-->
            <input type="text" id="idClient">
            <!--Nome Cliente-->
            <div class="col-md-7">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" required maxlength="26">
            </div>
            <!--CPF Cliente-->
            <div class="col-md-5">
                <label for="inputCPFClient" class="form-label">CPF/CPNJ</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false"  required maxlength="18">
            </div>
            <!--E-mail Cliente-->
            <div class="col-md-6">
                <label for="inputEmailClient" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmailClient" spellcheck="false" maxlength="30">
            </div>
            <!--Telefone -->
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" required maxlength="15">
            </div>
             <!--CEP -->
             <div class="col-md-2">
                <label for="inputCEPClient" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEPClient" spellcheck="false" required maxlength="10" onblur="buscarCEP()">
            </div>
              <!--Logradouro -->
            <div class="col-md-6">
                <label for="inputAddressClient" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputAddressClient" spellcheck="false" required maxlength="30">
            </div>
              <!--Número -->
            <div class="col-md-3">
                <label for="inputNumberClient" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumberClient" spellcheck="false" required maxlength="5">
            </div>
              <!--Complemento -->
              <div class="col-md-3">
                <label for="inputComplementClient" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplementClient" spellcheck="false"  maxlength="10">
            </div>
              <!--Bairro -->
            <div class="col-md-5">
                <label for="inputNeighborhoodClient" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputNeighborhoodClient" spellcheck="false" required maxlength="30">
            </div>
               <!-- Cidade -->
               <div class="col-md-4">
                <label for="inputCityClient" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCityClient" spellcheck="false" required maxlength="30">
            </div>
            <!-- UF -->
             <div class="col-md-3">
                <label for="inputUFClient" class="form-label">UF</label>
                <select id="inputUFClient" class="form-select" required>
                    <option value="" disabled selected></option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
             </div>
             <!--Button-->
             <div class="mt-5" >
                <button type="submit" class="btn btn-primary" id="btnCreate">Adiconar</button>
                <button type="submit" class="btn btn-primary" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirCliente()">Excluir</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
             </div>
        </form>
    </div>
    
    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="rendererCliente.js"></script>
</body>
</html>
